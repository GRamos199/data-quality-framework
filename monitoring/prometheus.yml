global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'data-quality-framework'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Data Quality Framework API
  - job_name: 'dqf-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
