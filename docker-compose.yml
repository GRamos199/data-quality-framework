version: '3.8'

services:
  # Development environment
  dqf-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: dqf-dev
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://dqf_user:dqf_password@postgres:5432/dqf_dev
    depends_on:
      - postgres
    command: pytest tests/ -v --cov

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: dqf-postgres
    environment:
      POSTGRES_USER: dqf_user
      POSTGRES_PASSWORD: dqf_password
      POSTGRES_DB: dqf_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dqf_user -d dqf_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dqf-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://dqf_user:dqf_password@postgres:5432/dqf_dev
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.data_quality_framework.api:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dqf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dqf-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
